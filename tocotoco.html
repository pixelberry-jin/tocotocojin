      let $cardWrapper;

  centerY = $cardTop.getBoundingClientRect().bottom;
  centerX =
    $cardTop.getBoundingClientRect().left +
    ($cardTop.getBoundingClientRect().right -
      $cardTop.getBoundingClientRect().left) /
    2;
}

function reset() {

  if (pageX <= centerX) {
